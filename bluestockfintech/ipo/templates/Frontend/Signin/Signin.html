<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <!--------------------- CSS Link ------------------>
    <link rel="stylesheet" href="signinglobal.css" />
    <link rel="stylesheet" href="signinstyle.css" />
    <!--------------------- Google Fonts Link ------------------>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
    />
  </head>
  <body>
    <div class="sign-in">
      <div class="sign-in-inner">
        <div class="frame-parent">
          <div class="frame-group">
            <img class="frame-child" alt="" src="./public/frame-40589@2x.png" />
            <!------------------ Start Sign In Form -------------->
            <form class="input-section">
              <div class="login">
                <div class="input">
                  <div class="email">
                    <label class="label">Email Address</label>
                    <div class="input1">
                      <input
                        class="text"
                        type="email"
                        placeholder="Enter Email Address"
                        required=""
                      />
                    </div>
                  </div>
                  <div class="email">
                    <label class="header">
                      <div class="label1">Password</div>
                      <div class="right-text">
                        <a href="#">Forgot Password?</a>
                      </div>
                    </label>
                    <div class="input2">
                      <input
                        class="text1"
                        type="password"
                        name="password"
                        autocomplete="current-password"
                        required=""
                        id="id_password"
                        placeholder="Enter Password"
                      />
                      <img
                        class="iconeye"
                        src="https://media.geeksforgeeks.org/wp-content/uploads/20210917145551/eye.png"
                        id="togglePassword"
                      />
                    </div>
                  </div>
                </div>
                <!------------------ Start Google reCaptcha -------------->
                <div
                  class="g-recaptcha brochure__form__captcha"
                  data-sitekey="YOUR_SITE_KEY"
                ></div>
                <!------------------ End Google reCaptcha -------------->
                <div class="button">
                  <div class="remind-me">
                    <input class="tick" type="checkbox" />
                    <span class="keep-me-signed">Keep me signed in</span>
                  </div>
                  <button class="buttonprimary">
                    <span class="label2">Login</span>
                  </button>
                </div>
              </div>
              <div class="devider">
                <img
                  class="devider-child"
                  alt=""
                  src="./public/line-10@2x.png"
                />

                <div class="sign-in-with">
                  <span class="or-sign-in">or sign in with</span>
                </div>
              </div>
              <button class="buttonsecondary">
                <img class="google-icon" alt="" src="./public/google@2x.png" />

                <span class="continue-with-google">Continue with Google</span>
              </button>
            </form>
            <!------------------ End Sign In Form -------------->
          </div>
          <a class="create-an-account" href="#">Create an account</a>
        </div>
      </div>
    </div>
    <!------------------ JS Files ----------------->
    <script src="signinscript.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </body>
</html>
